name: tls
summary: This is a middle layer and should not be built into a charm.
description: |
  This layer provides Transport Layer Security (TLS) to peer charms.
peers:
   certificates:
     interface: tls
resources:
  easyrsa:
    type: file
    filename: easyrsa.tar.gz
    description: |
      An archive of the easyrsa software to sign and create certificates
      available on Github at https://github.com/OpenVPN/easy-rsa
