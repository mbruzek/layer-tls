name: tls
summary: This is a charm that acts as a Certificate Authority.
description: |
  This charm provides Transport Layer Security (TLS) to related charms.

provides:
  client:
    interface: tls

resources:
  easyrsa:
    type: file
    filename: easyrsa.tar.gz
    description: |
      An archive of the easyrsa software to sign and create certificates
      available on Github at https://github.com/OpenVPN/easy-rsa
